<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <div th:fragment="meta_List">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="skcats">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    </div>

    <!-- Title -->
    <title>请假信息</title>

    <div th:fragment="LinkAndScricp">
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/plugins/icomoon/style.css" rel="stylesheet">
        <link href="assets/plugins/uniform/css/default.css" rel="stylesheet"/>
        <link href="assets/plugins/switchery/switchery.min.css" rel="stylesheet"/>
        <link href="assets/plugins/datatables/css/jquery.datatables.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/datatables/css/jquery.datatables_themeroller.css" rel="stylesheet" type="text/css"/>
        <link href="assets/plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" type="text/css"/>

        <!-- Theme Styles -->
        <link href="assets/css/ecaps.min.css" rel="stylesheet">
        <link href="assets/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </div>
</head>

    <body>

    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        <div th:include="common :: page-sidebar1"></div>
        <!-- /Page Sidebar -->


        <!-- Page Content -->
        <div class="page-content">

            <!-- Page Header -->
            <div th:include="common :: header"></div>
            <!-- /Page Header -->


            <!-- Page Inner -->
            <div class="page-inner">
                <div class="page-title">
                    <h3 class="breadcrumb-header">请假信息列表</h3>
                </div>
                <div id="main-wrapper">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">

                                    <a th:href="@{/leaveMessagecreate}"  type="button" class="btn btn-success">创建请假信息</a>

                                </div>
                                <br>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                                            <thead>
                                            <tr>
                                                <th>序号</th>
                                                <th>请假学生学号</th>
                                                <th>请假理由</th>
                                                <th>审批状态</th>
                                                <th>回复</th>

                                                <th>ope</th>

                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr  th:each="leaveMessage: ${leaveMessage.records}" >

                                                <td th:text="${leaveMessage.id}">id</td>
                                                <td th:text="${leaveMessage.studentId}">sn</td>
                                                <td th:text="${leaveMessage.info}">username</td>
                                                <td th:text="${leaveMessage.status}">clazz_id</td>
                                                <td th:text="${leaveMessage.remark}">sex</td>

                                                <td>
                                                    <a th:href="@{/leaveMessageedit/{id}(id=${leaveMessage.id})}"  type="button" class="btn btn-warning">修改</a>
                                                    <a th:href="@{/leaveMessagedelect/{id}(id=${leaveMessage.id})}"  type="button" class="btn btn-danger">删除</a>
                                                </td>

                                            </tr>

                                            </tbody>
                                            <tfoot>
                                                <th>序号</th>
                                                <th>请假学生学号</th>
                                                <th>请假理由</th>
                                                <th>审批状态</th>
                                                <th>回复</th>

                                                <th>ope</th>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                <div th:include="index :: footer"></div>

            </div>
            <!-- /Page Inner -->

            <div th:include="common :: sidebar2"></div>

        </div><!-- /Page Content -->
    </div><!-- /Page Container -->

        <div th:fragment="script-list">
            <!-- Javascripts -->
            <script src="assets/plugins/jquery/jquery-3.1.0.min.js"></script>
            <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
            <script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
            <script src="assets/plugins/uniform/js/jquery.uniform.standalone.js"></script>
            <script src="assets/plugins/switchery/switchery.min.js"></script>
            <script src="assets/plugins/datatables/js/jquery.datatables.min.js"></script>
            <script src="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
            <script src="assets/js/ecaps.min.js"></script>
            <script src="assets/js/pages/table-data.js"></script>
        </div>

    </body>



</html>
