<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <div th:fragment="meta">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Responsive Admin Dashboard Template">
        <meta name="keywords" content="admin,dashboard">
        <meta name="author" content="skcats">
    </div>
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Common</title>

    <div th:fragment="link">
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
        <link th:href="@{/assets/plugins/icomoon/style.css}" rel="stylesheet">
        <link th:href="@{/assets/plugins/uniform/css/default.css}" rel="stylesheet"/>
        <link th:href="@{/assets/plugins/switchery/switchery.min.css}" rel="stylesheet"/>
        <link th:href="@{/assets/plugins/nvd3/nv.d3.min.css}" rel="stylesheet">

        <!-- Theme Styles -->
        <link th:href="@{/assets/css/ecaps.min.css}" rel="stylesheet">
        <link th:href="@{/assets/css/custom.css}" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
        <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
        <![endif]-->
    </div>


</head>


    <body class="error-page">
        <!-- Page Content -->
        <div class="page-container page-error">
        <div class="page-content">
            <!-- Page Inner -->
            <div class="page-inner">
                <div id="main-wrapper" class="container">
                    <div class="row">
                        <div class="col-md-6 center">
                            <h1 class="error-page-logo">500</h1>
                            <p class="error-page-top-text">Oops.. Something went wrong..</p>
                            <p class="error-page-bottom-text">传入数据错误</p>
<!--                            <p class="error-page-bottom-text" th:text="${timestamp}"></p>-->
<!--                            <p class="error-page-bottom-text" th:text="${status}"></p>-->
<!--                            <p class="error-page-bottom-text" th:text="${error}"></p>-->
<!--                            <p class="error-page-bottom-text" th:text="${message}"></p>-->
<!--                            <p class="error-page-bottom-text" th:text="${path}"></p>-->
                            <a th:href="@{index}" class="btn btn-default m-b-xxs">Return Home</a>

                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
            </div><!-- /Page Inner -->
        </div><!-- /Page Content -->
        </div>


        <div th:fragment="scripts">
            <!-- Javascripts -->
            <script th:src="@{assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
            <script th:src="@{assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
            <script th:src="@{assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
            <script th:src="@{assets/plugins/uniform/js/jquery.uniform.standalone.js}"></script>
            <script th:src="@{assets/plugins/switchery/switchery.min.js}"></script>
            <script th:src="@{assets/plugins/d3/d3.min.js}"></script>
            <script th:src="@{assets/plugins/nvd3/nv.d3.min.js}"></script>
            <script th:src="@{assets/plugins/flot/jquery.flot.min.js}"></script>
            <script th:src="@{assets/plugins/flot/jquery.flot.time.min.js}"></script>
            <script th:src="@{assets/plugins/flot/jquery.flot.symbol.min.js}"></script>
            <script th:src="@{assets/plugins/flot/jquery.flot.resize.min.js}"></script>
            <script th:src="@{assets/plugins/flot/jquery.flot.tooltip.min.js}"></script>
            <script th:src="@{assets/plugins/flot/jquery.flot.pie.min.js}"></script>
            <script th:src="@{assets/plugins/chartjs/chart.min.js}"></script>
            <script th:src="@{assets/js/ecaps.min.js}"></script>
            <script th:src="@{assets/js/pages/dashboard.js}"></script>
        </div>

    </body>
</html>
