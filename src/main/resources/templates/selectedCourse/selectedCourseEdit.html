<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">

    <!-- Title -->
    <title>修改选课信息</title>


    <!-- Styles -->
    <link th:href="@{https://fonts.googleapis.com/css?family=Ubuntu}" rel="stylesheet">
    <link th:href="@{../assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{../assets/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

    <link th:href="@{../assets/plugins/x-editable/inputs-ext/address/address.css}" rel="stylesheet">
    <link th:href="@{../assets/plugins/toastr/toastr.min.css}" rel="stylesheet">
    <link th:href="@{../assets/plugins/summernote-master/summernote.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../assets/plugins/bootstrap-datepicker/css/datepicker3.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{../assets/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css}" rel="stylesheet" type="text/css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>

    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->


</head>
    <body>

    <!-- Page Container -->
    <div class="page-container">

        <!-- Page Sidebar -->
        <div th:include="common :: page-sidebar1"></div>
        <!-- /Page Sidebar -->

        <!-- Page Content -->
        <div class="page-content">

            <!-- Page Header -->
            <div th:include="common :: header"></div>
            <!-- /Page Header -->

            <!-- Page Inner -->
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Form Elements</h4>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal" method="post" th:action="@{/selectedCourseeditone}" >

                        <div class="form-group">
                            <label for="input-disabled" class="col-sm-2 control-label">info id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="id" id="input-disabled" th:value="${s.getId()}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-disabled" class="col-sm-2 control-label">student id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="studentId" id="input-disabled"  th:value="${s.getStudentId()}" >
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-disabled" class="col-sm-2 control-label">course id</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="courseId" id="input-disabled"  th:value="${s.getCourseId()}" >
                            </div>
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-sm">更新数据</button>
                        </div>
                    </form>
                </div>
                <div th:include="index :: footer"></div>

            </div>
            <!-- Page Inner -->

            <div th:include="common :: sidebar2"></div>


        </div><!-- /Page Content -->

    </div><!-- /Page Container -->


        <!-- Javascripts -->
        <script th:src="@{../assets/plugins/jquery/jquery-3.1.0.min.js}"></script>
        <script th:src="@{../assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{../assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <script th:src="@{../assets/plugins/uniform/js/jquery.uniform.standalone.js}"></script>
        <script th:src="@{../assets/plugins/switchery/switchery.min.js}"></script>
        <script th:src="@{../assets/plugins/jquery-mockjax-master/jquery.mockjax.js}"></script>
        <script th:src="@{../assets/plugins/moment/moment.js}"></script>
        <script th:src="@{../assets/plugins/x-editable/bootstrap3-editable/js/bootstrap-editable.min.js}"></script>
        <script th:src="@{../assets/plugins/x-editable/inputs-ext/typeaheadjs/lib/typeahead.js}"></script>
        <script th:src="@{../assets/plugins/x-editable/inputs-ext/typeaheadjs/typeaheadjs.js}"></script>
        <script th:src="@{../assets/plugins/x-editable/inputs-ext/address/address.js}"></script>
        <script th:src="@{../assets/js/ecaps.min.js}"></script>
        <script th:src="@{../assets/plugins/summernote-master/summernote.min.js}"></script>
        <script th:src="@{../assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
        <script th:src="@{../assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js}"></script>
        <script th:src="@{../assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js}"></script>
        <script th:src="@{../assets/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js}"></script>
        <script th:src="@{../assets/js/pages/form-x-editable.js}"></script>
        <script th:src="@{../assets/js/pages/ui-notifications.js}"></script>
