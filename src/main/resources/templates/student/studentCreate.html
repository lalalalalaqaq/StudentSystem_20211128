<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="meta-create">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="skcats">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    </div>

    <!-- Title -->
    <title>学生创建</title>

    <div th:fragment="linkAndScript_create">
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/plugins/icomoon/style.css" rel="stylesheet">
    <link href="assets/plugins/uniform/css/default.css" rel="stylesheet"/>
    <link href="assets/plugins/switchery/switchery.min.css" rel="stylesheet"/>
    <link href="assets/plugins/summernote-master/summernote.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet" type="text/css"/>
    <link href="assets/plugins/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" type="text/css"/>

    <!-- Theme Styles -->
    <link href="assets/css/ecaps.min.css" rel="stylesheet">
    <link href="assets/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </div>


</head>
    <body>

        <!-- Page Container -->
        <div class="page-container">

            <!-- Page Sidebar -->
            <div th:include="common :: page-sidebar1"></div>
            <!-- /Page Sidebar -->

            <!-- Page Content -->
            <div class="page-content">

                <!-- Page Header -->
                <div th:include="common :: header"></div>
                <!-- /Page Header -->


                <!-- Page Inner -->
                <div class="page-inner">
                    <div class="page-title">
                        <h3 class="breadcrumb-header">添加学生</h3>
                    </div>
                    <div id="main-wrapper">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel panel-white">
                                    <div class="panel-heading clearfix">
                                        <h4 class="panel-title">学生详细信息</h4>
                                    </div>
                                    <div class="panel-body">

                                        <form class="form-horizontal"  method="post" th:action="@{/studentCreateOne}">

                                            <div class="form-group">
                                                <label for="input-placeholder" class="col-sm-2 control-label">your Id</label>
                                                <div class="col-sm-10">
                                                    <input name="id" type="text" class="form-control" id="input-placeholder" placeholder="your Id">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input-placeholder" class="col-sm-2 control-label">your sn</label>
                                                <div class="col-sm-10">
                                                    <input name="sn" type="text" class="form-control" id="input-placeholder" placeholder="your sn">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input-placeholder" class="col-sm-2 control-label">your username</label>
                                                <div class="col-sm-10">
                                                    <input name="username" type="text" class="form-control" id="input-placeholder" placeholder="your username">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">your password</label>
                                            <div class="col-sm-10">
                                                <input name="password" type="text" class="form-control" id="input-placeholder" placeholder="your password">
                                            </div>
                                        </div>
                                            <div class="form-group">
                                                <label for="input-placeholder" class="col-sm-2 control-label">your Clazz_Id</label>
                                                <div class="col-sm-10">
                                                    <input name="clazzId" type="text" class="form-control" id="input-placeholder" placeholder="your Clazz_Id">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">your sex</label>
                                            <div class="col-sm-10">
                                                <input name="sex" type="text" class="form-control" id="input-placeholder" placeholder="your sex">
                                            </div>
                                        </div>
                                            <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">your mobile</label>
                                            <div class="col-sm-10">
                                                <input name="mobile" type="text" class="form-control" id="input-placeholder" placeholder="your mobile">
                                            </div>
                                        </div>
                                            <div class="form-group">
                                                <label for="input-placeholder" class="col-sm-2 control-label">your qq</label>
                                                <div class="col-sm-10">
                                                    <input name="qq" type="text" class="form-control" id="input-placeholder" placeholder="your qq">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="input-placeholder" class="col-sm-2 control-label">your photo</label>
                                                <div class="col-sm-10">
                                                    <input name="photo" type="text" class="form-control" id="input-placeholder" placeholder="your photo">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-info btn-sm">数据提交</button>
                                    </form>

                                    </div>
                                </div>
                            </div>
                        </div><!-- Row -->
                    </div><!-- Main Wrapper -->
                    <div th:include="index :: footer"></div>

                </div>
                <!-- /Page Inner -->


                <div th:include="common :: sidebar2"></div>

            </div><!-- /Page Content -->
        </div>
        <!-- /Page Container -->

        <div th:fragment="scriptCreate">
            <!-- Javascripts -->
            <script src="assets/plugins/jquery/jquery-3.1.0.min.js"></script>
            <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
            <script src="assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js"></script>
            <script src="assets/plugins/uniform/js/jquery.uniform.standalone.js"></script>
            <script src="assets/plugins/switchery/switchery.min.js"></script>
            <script src="assets/plugins/summernote-master/summernote.min.js"></script>
            <script src="assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
            <script src="assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
            <script src="assets/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
            <script src="assets/plugins/bootstrap-timepicker/js/bootstrap-timepicker.min.js"></script>
            <script src="assets/js/ecaps.min.js"></script>
            <script src="assets/js/pages/form-elements.js"></script>

            </div>

    </body>
</html>
